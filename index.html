<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Grav Ball</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
        }
        h1{
            text-align: center;
            margin:0 auto;
            margin-bottom: 25px;
            margin-top: 25px;
        }

        canvas {
            background: white;
            display: block;
            margin: 0 auto;
            border: 3px solid black;
            clip-path: polygon(
                0% 5%,     /* top left */
                5% 0%,     /* top left */
                95% 0%,    /* top right */
                100% 5%,   /* top right */
                100% 95%,  /* bottom right */
                95% 100%,  /* bottom right */
                5% 100%,   /* bottom left */
                0% 95%      /* bottom left */
            );
        }
    </style>
</head>

<body>
    <h1>Grav Ball</h1>
    <canvas id="Canvas" width="700" height="700"></canvas>
    <script src='bundle.js'></script>
    <script>
        console.log("hey")
    </script>

</body>

</html>
