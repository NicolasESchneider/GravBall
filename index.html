<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Grav Ball</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            text-align: center;
        }
        h1{

            margin:0 auto;
            margin-bottom: 25px;
            margin-top: 25px;
            margin-right: 3%;
        }


        canvas {
            display: block;

            border: 3px solid red;
            clip-path: polygon(
                0% 5%,     /* top left */
                5% 0%,     /* top left */
                95% 0%,    /* top right */
                100% 5%,   /* top right */
                100% 95%,  /* bottom right */
                95% 100%,  /* bottom right */
                5% 100%,   /* bottom left */
                0% 95%      /* bottom left */
            );
            margin: 0;
            margin-right: 12%;
        }
        #score-card{
            margin-right: 10px;
      
        }
        .game{
            display:flex;  
            justify-content: space-between;

        }
        .game > div{
            min-width: 300px;;
        }

        #instructions{
            word-wrap: normal;
            max-width: 300px;
        }
        
    </style>
    <script src='bundle.js'></script>
</head>

<body>
    <h1>Grav Ball</h1>
    <div class="game">
        <div><p id="Instructions">
            Welcome to Grav Ball!<br>
            The Objective is simple: Collect as many coins as possible<br>
            <br>
            Move and jump with the arrow keys or WASD<br>
            Rotate Gravity with Q and E<br>
            If you get hit, its game over!<br>

            Good Luck! You're going to need it...
        
        
        </p></div>
        <canvas id="Canvas" width="700" height="700"></canvas>
        <div><h2 id="score-card">0</h2></div>
    </div>
 
</body>

</html>
