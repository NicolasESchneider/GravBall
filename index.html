<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>sHFt</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: black;
            display: block;
            margin: 0 auto;
            border: 3px solid #eeeeee;
            clip-path: polygon(
                0% 5%,     /* top left */
                5% 0%,     /* top left */
                95% 0%,    /* top right */
                100% 5%,   /* top right */
                100% 95%,  /* bottom right */
                95% 100%,  /* bottom right */
                5% 100%,   /* bottom left */
                0% 95%      /* bottom left */
            );
        }
    </style>
</head>

<body>
    <h1>sHFt</h1>
    <canvas id="Canvas" width="500" height="500"></canvas>
    <script src='bundle.js'></script>

    </script>

</body>

</html>
