<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SHFT</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: black;
            display: block;
            margin: 0 auto;
            border: 3px solid #eeeeee;
            clip-path: polygon(
                0% 10%,     /* top left */
                10% 0%,     /* top left */
                90% 0%,    /* top right */
                100% 10%,   /* top right */
                100% 90%,  /* bottom right */
                90% 100%,  /* bottom right */
                10% 100%,   /* bottom left */
                0% 90%      /* bottom left */
            );
        }
    </style>
</head>

<body>
    <h1>S H F T</h1>
    <canvas id="Canvas" width="500" height="500"></canvas>
    <script type="script/javascript" src='sHFt.js'></script>


</body>

</html>
